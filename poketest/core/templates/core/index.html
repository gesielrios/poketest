{% load static %}

<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <!-- Icons -->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/icons/favicon.ico' %}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title>
            PokeTest - ZRP Applications
        </title>
    </head>
    <body>
        <div class="px-4 py-5 my-5 text-center">
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
            <img class="d-block mx-auto mb-4" src="{% static 'assets/images/logo.png' %}" alt="PokeTest ZRP" width="350" />
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">
                    PokéAPI RESTful API endpoint for discovering Pokémon skills in json, created during the ZRP Applications test.
                </p>
                <h2 class="display-5 fw-bold">Try it now!</h2>
                <div class="row align-items-center mt-3">
                    <form method="POST" action="form_submit">
                        {% csrf_token %}
                        <div class="col-auto">
                            <div class="input-group">
                                <div class="input-group-text">Pokémon</div>
                                <input type="text" class="form-control" name="pokemon" required>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
